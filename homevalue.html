<html>

<body>
    <p id="display"></p>
 <script>
     
      document.getElementById("display").innerHTML = getCookie("address");
     
     function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }
     


    
  

    
    
 
</body>
</html>
